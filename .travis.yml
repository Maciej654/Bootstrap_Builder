language: Java
notifications:
  email:
    recipients:
      - maciej.hercog@student.put.poznan.pl
      - maria.mikolajczak@student.put.poznan.pl
      - michal.medzin@student.put.poznan.pl
      - wojciech.koszela@student.put.poznan.pl
    on_success: never # default: change
    on_failure: always # default: always
before_deploy:
  - export TRAVIS_TAG=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`
  - echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"
  - if ! git rev-parse "$TRAVIS_TAG" >/dev/null 2>&1; then
    - git tag $TRAVIS_TAG
    fi
deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  file_glob: true
  on:
    branch: master
  token:
    secure: 
  file:
    - target/*.jar
